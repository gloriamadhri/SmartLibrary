<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System</title>
</head>
<body>
    <h1>Library Management System</h1>

    <!-- Search Book Form -->
    <form action="{{ url_for('search_book') }}" method="post">
        <input type="text" name="search_query" placeholder="Search Book">
        <button type="submit">Search</button>
    </form>

    <!-- Add Book Form -->
    <form action="{{ url_for('add_book') }}" method="post">
        <input type="text" name="title" placeholder="Title">
        <input type="text" name="author" placeholder="Author">
        <input type="text" name="year" placeholder="Year">
        <input type="text" name="publisher" placeholder="Publisher">
        <button type="submit">Add Book</button>
    </form>

    <!-- Delete Book Form -->
    <form action="{{ url_for('delete_book', id=book.id) }}" method="post">
        <input type="hidden" name="_method" value="DELETE">
        <button type="submit">Delete</button>
    </form>

    <!-- Statistics Visualization -->
    <img src="{{ plot_path }}" alt="Books Published Each Year">

</body>
</html>
